<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $('[data-toggle="popover"]').popover({
        trigger: 'focus'
      }); 
    })
  </script>
  <title>Entry form</title>
</head>
<body>
  <div class="container bg-info">
    <div class="col-lg-6 offset-lg-4 offset-sm-3 col-sm-6">
      <h1 class="text-white">
        <a href="" data-container="body" title="Form" data-trigger="focus" data-toggle="popover" data-placement="bottom" data-content="Quick example to demonstrate Bootstrap’s form styles.">
          <i class="fas fa-info-circle"></i>
        </a>
        This is my form
      </h1>
    </div>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="border p-2 rounded">
        <legend class="w-auto">
          Personal Information:
        </legend>
        <div class="row">
          <div class="col-lg-8 col-sm-6">
            <label for="last-name">Surname:</label>
            <input type="text" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="last-name" placeholder="Фамилия" required>
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="first-name">Name:</label>
            <input type="text" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="first-name" placeholder="Имя" required>
          </div>
          <div class="col-lg-12 col-sm-12">
            <label for="input-age">How old are you?:</label>
            <input type="number" class="form-control shadow-lg p-3 mb-5 bg-white rounded" min="1" max="100" name="years" id="input-age" required>
          </div>
          <div class="col-lg-6 offset-lg-2 offset-sm-3 col-sm-6">
            <label for="input-birthday">Full date of birth:</label>
            <input type="date" name="birth" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="input-birthday">
          </div>
        </div>
        <div class="col-lg-6 offset-lg-2 offset-sm-3 col-sm-6">
          <div class="form-group form-check">
            <input type="checkbox" class="input-form-check" id="input-check-accept" required>
            <label class="label-form-check" for="input-check-accept">I accept the terms of the agreement</label>
          </div>
        </div>
      </fieldset>
      <br>
      <fieldset class="border p-2 rounded">
        <legend class="w-auto">
          Registration
        </legend>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label for="input-email">E-mail</label>
              <input type="email" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="input-email" placeholder="name@example.com" required>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label for="input-password">Password</label>
              <input type="password" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="input-password" placeholder="Password" required>
            </div>
          </div>
        </div>
      </fieldset>
      <br>
      <fieldset class="border p-2 rounded">
        <legend class="w-auto">
          An interesting fact about you!
        </legend>
        <div class="row">
          <br>
          <div class="col-lg-4 col-sm-6">
            <div class="form-check">
              <legend class="col-form-label">Do you love cats?</legend>
              <input class="form-check-input" type="radio" name="exampleRadios" id="input-check-yes" value="option1" checked>
              <label class="form-check-label" for="input-check-yes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="input-check-no" value="option2">
              <label class="form-check-label" for="input-check-no">
                No
              </label>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="form-group">
              <label for="input-color" class="col-form-label">What is your favorite color?</label>
              <input class="form-control shadow-lg p-3 mb-5 bg-white rounded" type="color" value="#563d7c" id="input-color">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="input-time-sleep" class="col-form-label">What time do you go to bed?</label>
              <input class="form-control shadow-lg p-3 mb-5 bg-white rounded" type="time" value="13:45:00" id="input-time-sleep">
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="form-group">
              <label for="input-brand-cars">What your favorite brand of cars?</label>
              <select class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="input-brand-cars">
                <option value="BMW">
                  BMW
                </option>
                <option value="Audi">
                  Audi
                </option>
                <option value="Lada">
                  Lada
                </option>
              </select>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="form-group">
              <label for="input-job-evaluation">How do you rate our work?</label>
              <input type="range" class="form-control-range" id="input-job-evaluation">
            </div>
          </div>
          <br>
          <div class="col-lg-4 col-sm-6">
            <div class="form-group">
              <label for="textarea-place-comments">Your comments:</label>
              <textarea class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="textarea-place-comments" rows="3">Comments</textarea>
            </div>
          </div>
        </div>
      </fieldset>
      <br>
      <div class="row justify-content-end">
        <div class="col-lg-2">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <div class="col-lg-2">
          <button type="reset" class="btn btn-primary btn-block">Reset</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
